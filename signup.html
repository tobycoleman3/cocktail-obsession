        content="cocktail, cocktail recipe, drinks, party, shake, stir, bartender, mixology, mixologist">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Whisper&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Cocktail Obsession</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Sign up for weekly Cocktails!<i class="fa-solid fa-martini-glass"></i></h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address:</label>
                <input type="text" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div id="radio-buttons">
                    <div>
                        <label for="cocktail-recipe">Weekly Cocktail Recipe</label>
                        <input type="radio" name="cocktail-preference" id="cocktail-recipe" value="cocktail-recipe" required checked>
                    </div>
                    <br>
                    <div>
                        <label for="cocktail-masterclass">Cocktail Masterclass</label>
                        <input type="radio" name="cocktail-preference" id="cocktail-masterclass" value="cocktail-masterclass" required>
                    </div>
                    <br>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="cocktail-preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Start Shaking!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </footer>

<!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/4c35b72cdf.js" crossorigin="anonymous"></script>
